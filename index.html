<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="City Name" class="form-control" id="search-bar"/>
       </div>
       <div class="col-3">
          <input type="submit" value="search" class="btn" />
          </div>
        </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
            <img
              src=""
              alt="partly_cloudy" id="icon" class="float-left"
            />
            <strong id="tempNow"></strong> <small> <a href="" class="active" id="celcius">ºC <span>|</span><a href="" class="fahrenheit" id="fahrenheit"> ºF</a></small></div>
         </div>
          <div class="col-6">
            <ul>
              <li class="feels">Feels like: <span id="feels-like"></span>ºC</li>
              <li class="feels">Humidity: <span id="humidity">75</span>%</li>
              <li class="feels">Wind: <span id="wind">1</span>mph</li>
            </ul>
             </div>
          </div>
          <div class="weatherForecast" id="forecast">
           
      </div>
</div>
      <small>
        <a href="https://github.com/JessKco/Vanilla-Weather-app"
          >Open sourced code</a
        >
        by Jess Corbett
      </small>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
